<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clientes</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>

			<div class="col m-3">
				<div class="d-flex">
					<span class="fs-4">Clientes</span>
					<a class="btn btn-primary ms-3" th:href="@{/cliente/crear}"> Crear cliente </a>
				</div>

				<hr />

				<div th:if="${exito != null}" class="alert alert-success" role="alert">
					<span th:text="${exito}"></span>
				</div>
				<div th:if="${error != null}" class="alert alert-danger" role="alert">
					<span th:text="${error}"></span>
				</div>

				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col">UUID</th>
								<th scope="col">DNI</th>
								<th scope="col">Nombre</th>
								<th scope="col">Telefono</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody th:each="cliente : ${clientes}">
							<tr>
								<td th:text="${cliente.uuid}"></td>
								<td th:text="${cliente.dni}"></td>
								<td th:text="${cliente.nombre}"></td>
								<td th:text="${cliente.telefono}"></td>
								<td>
									<a class="btn btn-secondary" th:href="@{/cliente/actualizar/{uuid}(uuid=${cliente.uuid})}">
										Actualizar
									</a>
								</td>
								<td>
									<form th:action="@{/cliente/eliminar/{uuid}(uuid=${cliente.uuid})}" method="post">
										<input type="hidden" name="_method" value="delete" />
										<button type="submit" class="btn btn-danger">Eliminar</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
