<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de sesion</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-1 col-md-2 col-lg-4"></div>
			<div class="col">
				<div class="text-center">
					<span class="fs-4">Inicio de sesion</span>
				</div>

				<form th:action="@{/logincheck}" method="post">
					<label for="email" class="form-label">Email</label>
					<input type="text" id="email" class="form-control" placeholder="Ingrese su email" name="email" />

					<label for="password" class="form-label">Clave</label>
					<input type="password" id="password" class="form-control" placeholder="Ingrese su clave" name="password" />

					<div th:if="${error != null}" class="alert alert-danger mt-3" role="alert">
						<span th:text="${error}"></span>
					</div>

					<div class="text-center mt-3">
						<a type="button" class="btn btn-secondary me-2" th:href="@{/}"> Volver </a>
						<button type="submit" class="btn btn-primary">Iniciar sesion</button>
					</div>
				</form>
			</div>
			<div class="col-1 col-md-2 col-lg-4"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
