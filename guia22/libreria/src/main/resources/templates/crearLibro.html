<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuevo libro - Admin Panel</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>

			<div class="col m-3">
				<span class="fs-4">Nuevo libro</span>

				<hr>

				<form action="/libro/registrar" method="post">
					<label for="isbn" class="form-label">ISBN</label>
					<input
						type="number"
						id="isbn"
						class="form-control"
						placeholder="Ingrese ISBN del libro"
						name="isbn"
					/>

					<label for="titulo" class="form-label">Titulo</label>
					<input
						type="text"
						id="titulo"
						class="form-control"
						placeholder="Ingrese titulo del libro"
						name="titulo"
					/>

					<label for="autor" class="form-label">Autor</label>
					<input
						type="text"
						id="autor"
						class="form-control"
						placeholder="Ingrese autor del libro"
						name="nombreAutor"
					/>

					<label for="editorial" class="form-label">Editorial</label>
					<input
						type="text"
						id="editorial"
						class="form-control"
						placeholder="Ingrese editorial del libro"
						name="nombreEditorial"
					/>

					<label for="ejemplares" class="form-label">Ejemplares</label>
					<input
						type="number"
						id="ejemplares"
						class="form-control"
						placeholder="Ingrese ejemplares del libro"
						name="ejemplares"
					/>

					<div class="d-flex mt-3">
						<a type="button" class="btn btn-secondary me-2" th:href="@{/libro}">
							Volver
						</a>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
