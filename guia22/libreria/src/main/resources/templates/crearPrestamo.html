<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuevo prestamo - Admin Panel</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>

			<div class="col m-3">
				<span class="fs-4">Nuevo prestamo</span>

				<hr />

				<form action="/prestamo/registrar" method="post">
					<label for="dni" class="form-label">Cliente</label>
					<input
						type="text"
						id="dni"
						class="form-control"
						placeholder="Documento de identidad"
						name="dni"
					/>

					<select class="form-select mt-2 mb-2" aria-label="Default select example">
						<option selected disabled>Seleccione el libro</option>
						<option value="1">Libro1</option>
						<option value="2">Libro2</option>
						<option value="3">Libro3</option>
					</select>

					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="devuelto"
					/>
					<label class="form-check-label" for="devuelto">
						Devuelto
					</label>

					<div class="d-flex mt-3">
						<a
							type="button"
							class="btn btn-secondary me-2"
							th:href="@{/prestamo}"
						>
							Volver
						</a>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
