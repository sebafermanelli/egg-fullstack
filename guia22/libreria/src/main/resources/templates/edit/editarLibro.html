<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editar libro - Admin Panel</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row">
			<div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>

			<div class="col m-3">
				<span class="fs-4">Editar libro <span th:text="${libro.isbn}"></span></span>

				<hr />

				<form th:action="@{/libro/guardar/{isbn}(isbn=${libro.isbn})}" method="post">
					<input type="hidden" name="_method" value="put" />

					<label for="titulo" class="form-label">Titulo</label>
					<input type="text" id="titulo" class="form-control" th:value="${libro.titulo}" name="titulo" />

					<label for="ejemplares" class="form-label">Ejemplares</label>
					<input type="number" id="ejemplares" class="form-control" th:value="${libro.ejemplares}" name="ejemplares" />

					<select class="form-select mt-3" aria-label="Autor" name="idAutor">
						<option selected th:text="${libro.autor.nombre}" th:value="${libro.autor.uuid}"></option>
						<option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.uuid}"></option>
					</select>

					<select class="form-select mt-3" aria-label="Editorial" name="idEditorial">
						<option selected th:text="${libro.editorial.nombre}" th:value="${libro.editorial.uuid}"></option>
						<option
							th:each="editorial : ${editoriales}"
							th:text="${editorial.nombre}"
							th:value="${editorial.uuid}"
						></option>
					</select>

					<div class="d-flex mt-3">
						<a type="button" class="btn btn-secondary me-2" th:href="@{/libro}"> Volver </a>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
